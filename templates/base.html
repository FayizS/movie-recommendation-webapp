<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>{% block title %}Watchlist{% endblock %}</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', path='vendor/bootstrap/css/bootstrap.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', path='assets/css/fontawesome.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', path='assets/css/templatemo-cyborg-gaming.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', path='assets/css/owl.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', path='assets/css/animate.css') }}" />
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
</head>

<body>
  <!-- Preloader -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots"><span></span><span></span><span></span></div>
    </div>
  </div>

  <!-- Header -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <a href="/" class="logo"><img src="{{ url_for('static', path='assets/images/logo.png') }}" alt="" /></a>
            <div class="search-input">
              <form id="search" action="#"><input type="text" placeholder="Type Something" /><i class="fa fa-search"></i></form>
            </div>
            <ul class="nav">
              <li><a href="/" class="active">Home</a></li>
              <li><a href="/browse">Browse</a></li>
              <li><a href="/details">Details</a></li>
              <li><a href="/streams">Streams</a></li>
              <li><a href="/profile">Profile <img src="{{ url_for('static', path='assets/images/profile-header.jpg') }}" alt=""></a></li>
            </ul>
            <a class="menu-trigger"><span>Menu</span></a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mt-4">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="{{ url_for('static', path='vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', path='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', path='assets/js/isotope.min.js') }}"></script>
  <script src="{{ url_for('static', path='assets/js/owl-carousel.js') }}"></script>
  <script src="{{ url_for('static', path='assets/js/tabs.js') }}"></script>
  <script src="{{ url_for('static', path='assets/js/popup.js') }}"></script>
  <script src="{{ url_for('static', path='assets/js/custom.js') }}"></script>
</body>

</html>
